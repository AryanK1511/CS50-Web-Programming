<!DOCTYPE html>
<html>

    <!-- Method 1: Inline CSS -->
    <head>
        <title>Hello!</title>
    </head>
    <body style="text-align: center;">
        <h1 style="color: blue;">Welcome to my Web Page!</h1>
        <h2>This is my second heading</h2>
        Hello World!
    </body>

    <!-- Method 2: Using style tags to add CSS -->
    <head>
        <title>Hello!</title>
        <style>
            body {
                text-align: center;
            }

            h1 {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to my Web Page!</h1>
        <h2>This is my second heading</h2>
        Hello World!
    </body>

    <!-- Method 3: Linking CSS file to HTML code using the link tag -->
    <head>
        <title>Hello!</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1>Welcome to my Web Page!</h1>
        <h2>This is my second heading</h2>
        Hello World!
    </body>

</html>
