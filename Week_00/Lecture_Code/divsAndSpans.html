<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs and Spans</title>
</head>
<body>
    <!-- Divs allow you to divide your content and add styles to each different section. So, your website essentially has different boxes for each section. -->
    <div></div>

    <!-- Span is the same thing but is an inline element unlike div which is a block element. -->
    <span></span>

    <!-- These are elements that allow us to create individual containers to apply different styles and functionalities to different sections. -->
</body>
</html>
